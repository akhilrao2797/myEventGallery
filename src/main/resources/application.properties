# Server
server.port=8080

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/eventphoto
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=eventPhotoAppSecretKeyForJWTTokenGeneration2024Minimum32Characters
jwt.expiration-ms=86400000

# App
app.frontend-base-url=http://localhost:3000
app.api-base-url=http://localhost:8080

# Storage (local for non-prod)
storage.local.base-path=./uploads

# Razorpay (optional; leave blank for stub)
razorpay.key-id=
razorpay.key-secret=

# Logging
logging.level.com.example.eventphoto=INFO
