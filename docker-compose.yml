version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: event-gallery-db
    environment:
      POSTGRES_DB: event_gallery_db
      POSTGRES_USER: event_gallery_user
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_gallery_user -d event_gallery_db"]
      interval: 10s
      timeout: 5s
      retries: 5

